    <title>Go Form</title>
    <style>
        #container{
            width: 80%;
            margin: auto;
            padding: 20px;
        }
    </style>
  </head>
  <body>
      {{.}}
    <div id="container">
      <h1>Login</h1>

        <input type="text" name="username" /><br /><br />

        <label for="name">Password </label>
        <input type="text" name="password" /><br /><br />

       
        <input type="submit" name="submit" />
      </form>
    </div>
   
  </body>
